apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: predictive-autoscaling
  labels:
    app: prometheus
    component: monitoring
  annotations:
    autoscaling.visage.dev/component: prometheus
    description: Baseline config for scraping demo-service.
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: demo-service
        metrics_path: /metrics
        static_configs:
          - targets:
              - demo-service.predictive-autoscaling.svc.cluster.local:8000
